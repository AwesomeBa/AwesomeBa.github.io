<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Balaji Venkatesh: {{page.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>

<body style="overflow-y: scroll;">
    <script src="/assets/colourMode.js"></script>
    <nav class="navbar navbar-expand-md sticky-top bg-body-tertiary ">
        <div class="container">
            <a href="/" class="navbar-brand">Balaji Venkatesh: {{page.title}} </a>
            {{page.navbarextra}}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                {% assign navigation = site.pages | sort: "order" %}
                <div class="ms-auto navbar-nav">
                    {% for nav in navigation %}
                    <a class="nav-link {% if nav.url == page.url %} active {% endif %}"
                        href="{{nav.url}}">{{nav.title}}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        {{ content }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function loaded() {
            if (this.complete) this.classList.remove("placeholder");
            else this.addEventListener('load', loaded);
        }
        document.querySelectorAll('img').forEach(function(img) {loaded.call(img)});
    </script>
</body>

</html>
