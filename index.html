<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Balaji Venkatesh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="text-bg-dark">

  <div class="vh-100 d-flex flex-column justify-content-center align-items-center">
    <div class="d-flex flex-row justify-content-center align-items-center gap-5">
      <div>
        <h1 id="greeting">Good evening!</h1>
        <h2>I'm Balaji Venkatesh.</h2>
      </div>
      <img class="h-50" src="bv.png">
    </div>
    <div class="">
      <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <div class="navbar-nav text-light">
            <a class="nav-link active" aria-current="page" href="https://balajiv.ca/#">Home</a>
            <a class="nav-link" href="https://balajiv.ca/#">Experience</a>
            <a class="nav-link" href="https://balajiv.ca/#">Projects</a>
            <a class="nav-link">Contact</a>
          </div>
        </div>
      </nav>
    </div>
  </div>


  <script>
    window.onload = function () {
      const d = new Date()
      h = d.getHours()
      document.getElementById('greeting').innerHTML = (h < 12) ? 'Good morning!' : (h < 12) ? 'Good afternoon!' : (h < 20) ? 'Good evening!' : 'Hey there!'
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
