<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Balaji Venkatesh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="text-bg-dark bg-gradient container text-center">
  <div class="row vh-100 align-items-center justify-content-center">
    <div class="col">
      <div class="row justify-content-center align-items-center my-5">
        <div class="col-sm-auto">
          <h1 id="greeting">Hey there!</h1>
          <h2>I'm Balaji Venkatesh.</h2>
        </div>
        <div class="col-lg-2 col-sm-4 col-6">
          <img class="w-100 h-100" src="bv.png">
        </div>
      </div>
      <div class="row justify-content-center align-items-center my-5">
        <div class="col-sm-6 col-10">
          I'm a Computer Engineering Science student at the University of Toronto
          interested in digital hardware and computer networks.
        </div>
      </div>
      <div class="row justify-content-center align-items-center my-5">
        <div class="col-auto">
          <nav class="navbar navbar-dark navbar-expand-sm">
            <div class="navbar-nav nav-pills justify-content-center">
              <a class="nav-link active" aria-current="page" href="https://balajiv.ca/#">Home</a>
              <a class="nav-link" href="https://balajiv.ca/#">Experience</a>
              <a class="nav-link" href="https://balajiv.ca/#">Projects</a>
              <a class="nav-link">Contact</a>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    window.onload = function () {
      const d = new Date()
      h = d.getHours()
      document.getElementById('greeting').innerHTML = (h < 12) ? 'Good morning!' : (h < 18) ? 'Good afternoon!' : (h < 22) ? 'Good evening!' : 'Hey there!'
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

</html>
